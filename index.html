<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sequenzia</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body class="bg-black text-gray-200 font-sans pb-36">
  <!-- Modal Mount -->
  <div id="modal-mount-root"></div>
  <div class="flex flex-col items-center mt-10 space-y-6">
    <!-- MAIN CONTAINER -->
    <div class="flex flex-col w-[1260px] space-y-4">
      
      <!-- Interactive Piano -->
      <div class="flex items-start gap-2">
        <canvas id="piano" width="1260" height="200"
                class="rounded shadow-lg border border-purple-700"></canvas>
        <div class="flex flex-col gap-2">
          <!-- Piano Controls -->
          <div class="flex flex-col gap-2">
            <button id="octave-up"
                    class="side-button side-button-primary"
                    title="Octave Up">
              <svg class="w-6 h-6" aria-hidden="true">
                <use href="#icon-arrow-up"></use>
              </svg>
            </button>
            <button id="octave-down"
                    class="side-button side-button-primary"
                    title="Octave Down">
              <svg class="w-6 h-6" aria-hidden="true">
                <use href="#icon-arrow-down"></use>
              </svg>
            </button>
            <button id="instrument-select-btn"
                    class="side-button side-button-primary"
                    title="Select Instrument">
              <svg class="w-6 h-6" aria-hidden="true">
                <use href="#icon-list-instrument"></use>
              </svg>
            </button>
            <button id="disable-keyboard-inputs"
                    class="side-button side-button-secondary"
                    title="Toggle Keyboard Input">
              <svg class="w-6 h-6" aria-hidden="true">
                <use href="#icon-keyboard"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Waveform Visualizer + Mode Button -->
      <div class="flex items-start gap-2">
        <canvas
          id="waveform"
          width="1260"
          height="100"
          class="rounded border border-purple-800 bg-gray-900"
        ></canvas>
        <div class="flex flex-col gap-2">
          <!-- Visualizer Controls -->
          <div class="flex flex-col gap-2">
            <button id="visualizer-mode"
                    class="side-button side-button-primary"
                    title="Change visualizer mode">ğŸ“Š</button>
          </div>
        </div>
      </div>

      <!-- Sequencer Container -->
      <div id="sequencers-container" class="flex flex-col space-y-4">
        <template id="sequencer-template">
          <div class="sequencer flex flex-col space-y-2 p-4 bg-gray-900 rounded border border-purple-800">
            
            <div class="sequencer-header flex justify-between items-center">
              <span class="track-name text-white font-semibold">Track</span>
              <div class="flex gap-2">
                <!--- Zoom Buttons (hidden until expand) -->
                <button class="zoom-in-btn px-2 py-1 bg-purple-600 hover:bg-purple-700 rounded text-white w-8 flex items-center justify-center hidden" title="Zoom In">
                  <svg class="w-6 h-6" aria-hidden="true">
                    <use href="#icon-zoom-in"></use>
                  </svg>
                </button>
                <button class="zoom-out-btn px-2 py-1 bg-purple-600 hover:bg-purple-700 rounded text-white w-8 flex items-center justify-center hidden" title="Zoom Out">
                  <svg class="w-6 h-6" aria-hidden="true">
                    <use href="#icon-zoom-out"></use>
                  </svg>
                </button>
                <button class="zoom-reset-btn px-2 py-1 bg-purple-600 hover:bg-purple-700 rounded text-white w-8 flex items-center justify-center hidden" title="Reset Zoom">
                  <svg class="w-6 h-6" aria-hidden="true">
                    <use href="#icon-reset"></use>
                  </svg>
                </button>
                <div class="zoom-button-divider border-l border-purple-800 mx-2 hidden"></div>
                <button class="instrument-select-btn px-2 py-1 bg-purple-600 hover:bg-purple-700 rounded text-white w-8 flex items-center justify-center" title="Change Instrument">
                  <svg class="w-6 h-6" aria-hidden="true">
                    <use href="#icon-list-instrument"></use>
                  </svg>
                </button>
                <div class="border-l border-purple-800 mx-2"></div>
                <button class="mute-btn px-2 py-1 bg-purple-800 hover:bg-purple-700 rounded text-white w-8 flex items-center justify-center" title="Mute Track">
                  <svg class="w-6 h-6" aria-hidden="true">
                    <use href="#icon-volume-mute"></use>
                  </svg>
                </button>
                <button class="solo-btn px-2 py-1 bg-gray-700 hover:bg-purple-700 rounded text-white w-8 flex items-center justify-center" title="Solo Track">
                  <svg class="w-6 h-6" aria-hidden="true">
                    <use href="#icon-headphones"></use>
                  </svg>
                </button>
                <button class="collapse-btn px-2 py-1 bg-gray-700 hover:bg-purple-700 rounded text-white w-8 flex items-center justify-center" title="Expand/Collapse Track">
                  <svg class="w-6 h-6" aria-hidden="true">
                    <use href="#icon-caret-down"></use>
                  </svg>
                </button>
                <button class="delete-btn px-2 py-1 bg-gray-700 hover:bg-red-600 rounded text-white w-8 flex items-center justify-center" title="Delete Track">
                  <svg class="w-6 h-6" aria-hidden="true">
                    <use href="#icon-close-circle"></use>
                  </svg>
                </button>
              </div>
            </div>
        
            <!-- Miniâ€‘contour (hidden until collapse) -->
            <canvas class="mini-contour w-full h-10 mb-2 hidden"></canvas>
        
            <!-- Body: both canvases share one scrollable wrapper -->
            <div class="sequencer-body flex border-t border-purple-700 pt-2 h-[720px]">
              <div id="grid-scroll-container" class="relative overflow-auto h-full w-full">

                <!-- Canvas is fixed over scroll area -->
                <canvas class="note-grid absolute top-0 left-0"></canvas>
                <canvas class="playhead-canvas absolute top-0 left-0 z-20 pointer-events-none"></canvas>
              </div>
              
            </div>
        
          </div>
        </template>
        
        <!-- individual sequencers will be injected here -->
        <button id="add-sequencer" class="self-end px-3 py-1 bg-green-600 rounded">ï¼‹ Add Track</button>
      </div>
    </div>
  </div>

  <!-- Transport Controls (sticky footer) -->
  <!-- Spacer for fixed footer height -->
  <div class="h-[120px]"></div> 
  <div class="fixed bottom-0 left-0 right-0 z-40">
    <div id="transport-ui"
         class="w-[1260px] mx-auto bg-gray-900 border-t border-purple-800">

      <!-- Global Mini-Contour -->
      <div class="relative w-full h-10 border-b border-purple-800 bg-gray-800">
        <canvas id="global-mini-contour" class="w-full h-full absolute top-0 left-0 z-0"></canvas>
        <canvas id="global-mini-playhead" class="w-full h-full absolute top-0 left-0 z-10"></canvas>
      </div>
      
      <!-- Mode Selection and Note Duration Buttons Row -->
      <div class="flex justify-center gap-3 p-2 border-b border-purple-800">
        <!-- Mode Selection Buttons -->
        <div class="flex gap-2 border-r border-purple-800 pr-3 mr-1">
          <button id="note-mode-btn" 
                  class="bg-blue-600 px-4 py-1 rounded-lg text-white hover:bg-blue-700 border-2 border-blue-400"
                  title="Note Edit Mode">
            <svg class="w-6 h-6" aria-hidden="true">
              <use href="#icon-pen"></use>
            </svg>
          </button>
          <button id="ai-mode-btn"
                  class="bg-gray-800 px-4 py-1 rounded-lg text-white hover:bg-purple-700 border-2 border-purple-400"
                  title="AI Mode">
            <svg class="w-6 h-6" aria-hidden="true">
              <use href="#icon-brain"></use>
            </svg>
          </button>
        </div>

        <!-- Note Duration Panel -->
        <div id="note-duration-panel" class="flex gap-3">
          <!-- Note Edit Mode Controls -->
          <div class="flex gap-2 border-r border-purple-800 pr-3 mr-1">
            <button id="select-mode-btn"
                    class="bg-gray-800 px-4 py-1 rounded text-white hover:bg-purple-700 w-[52px] flex items-center justify-center"
                    title="Select Mode">
              <svg class="w-6 h-6" aria-hidden="true">
                <use href="#icon-draw-square"></use>
              </svg>
            </button>
            <button id="velocity-mode-btn"
                    class="bg-gray-800 px-4 py-1 rounded text-white hover:bg-purple-700 w-[52px] flex items-center justify-center"
                    title="Velocity Mode">
              <svg class="w-6 h-6" aria-hidden="true">
                <use href="#icon-chart"></use>
              </svg>
            </button>
          </div>

          <!-- Note Duration Buttons -->
          <button class="note-duration-btn bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  data-value="4" title="1: Whole Note (ğ…)">ğ…</button>
          <button class="note-duration-btn bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  data-value="2" title="2: Half Note (ğ…—ğ…¥)">ğ…—ğ…¥</button>
          <button class="note-duration-btn bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  data-value="1" title="3: Quarter Note (ğ…˜ğ…¥)">ğ…˜ğ…¥</button>
          <button class="note-duration-btn bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  data-value="0.5" title="4: Eighth Note (â™ª)">â™ª</button>
          <button class="note-duration-btn bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  data-value="0.25" title="5: Sixteenth Note (â™¬)">â™¬</button>
          <button class="note-duration-btn bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  data-value="0.125" title="6: Thirty-Second Note (ğ…˜ğ…¥ğ…°)">ğ…˜ğ…¥ğ…°</button>
          <div class="border-l border-purple-800 mx-2"></div>
          <button id="dotted-note-btn"
                  class="bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  title="Toggle Dotted Note">â€¢</button>
          <button id="triplet-note-btn"
                  class="bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  title="Toggle Triplet">Â³</button>
        </div>

        <!-- AI Control Panel -->
        <div id="ai-control-panel" class="flex gap-3 hidden">
          <button id="ai-inpaint-btn"
                  class="bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  title="AI Inpaint">ğŸ¨</button>
          <button id="ai-extend-btn"
                  class="bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  title="AI Extend">â¡ï¸</button>
          <button id="ai-generate-btn"
                  class="bg-gray-800 px-4 py-1 rounded text-2xl text-white hover:bg-purple-700"
                  title="AI Generate">âœ¨</button>
        </div>
      </div>

      <!-- Main Transport Controls -->
      <div class="flex justify-center gap-6 px-4 py-8 text-sm">
        <button id="play-button"
                title="Play/Pause"
                class="w-12 h-12 flex items-center justify-center 
                       bg-blue-600 hover:bg-blue-700 rounded-full shadow 
                       text-white transition-all hover:scale-110 
                       select-none focus:outline-none focus:ring-0">
          <svg class="w-6 h-6">
            <use href="#icon-play"></use>
          </svg>
        </button>

        <button id="stop-button"
                title="Stop"
                class="w-12 h-12 flex items-center justify-center 
                       bg-blue-600 hover:bg-blue-700 rounded-full shadow 
                       text-white transition-all hover:scale-110 
                       select-none focus:outline-none focus:ring-0">
          <svg class="w-6 h-6">
            <use href="#icon-stop"></use>
          </svg>
        </button>

        <!-- First Vertical Divider -->
        <div class="h-12 w-px bg-purple-800"></div>

        <button id="record-button"
                title="Record"
                class="w-12 h-12 flex items-center justify-center 
                       bg-red-600 hover:bg-red-700 rounded-full shadow 
                       text-white transition-all hover:scale-110 
                       select-none focus:outline-none focus:ring-0">
          <svg class="w-6 h-6">
            <use href="#icon-record"></use>
          </svg>
        </button>

        <!-- Second Vertical Divider -->
        <div class="h-12 w-px bg-purple-800"></div>

        <select id="note-duration" class="hidden">
          <option value="4">ğ…</option>
          <option value="2">ğ…—ğ…¥</option>
          <option value="1">ğ…˜ğ…¥</option>
          <option value="0.5">â™ª</option>
          <option value="0.25">â™¬</option>
          <option value="0.125">ğ…˜ğ…¥ğ…°</option>
        </select>
        
        <div class="flex items-center gap-2">
          <span class="text-white">Snap:</span>
          <select id="snap-resolution"
              class="bg-gray-800 text-white border border-purple-700 px-2 py-1 rounded text-2xl">
            <option value="4">ğ…</option>
            <option value="2">ğ…—ğ…¥</option>
            <option value="1">ğ…˜ğ…¥</option>
            <option value="0.5">â™ª</option>
            <option value="0.25">â™¬</option>
            <option value="0.125">ğ…˜ğ…¥ğ…°</option>
          </select>
        </div>        

        <label class="flex items-center gap-2">
          <input type="checkbox" id="loop-toggle" class="accent-purple-500">
          <span>Loop</span>
        </label>

        <label class="flex items-center gap-2">
          <span>Tempo:</span>
          <input type="number" id="tempo-input" min="20" max="300" value="120"
                 class="w-16 bg-gray-800 text-white border border-purple-700 px-2 py-1 rounded">
        </label>

        <div class="flex items-center gap-2">
          <span>Measures:</span>
          <input type="number" 
                 id="measures-input" 
                 min="1" 
                 max="1000" 
                 value="8"
                 class="w-16 bg-gray-800 text-white border border-purple-700 px-2 py-1 rounded">
        </div>

        <div class="flex items-center gap-2">
          <span>Beats:</span>
          <input type="number" 
                 id="beats-per-measure-input" 
                 min="1" 
                 max="16" 
                 value="4"
                 class="w-16 bg-gray-800 text-white border border-purple-700 px-2 py-1 rounded">
        </div>

        <button id="save-button"
                title="Save"
                class="w-12 h-12 flex items-center justify-center bg-green-600 hover:bg-green-700 rounded-full shadow text-white transition-all hover:scale-110">
          <svg class="w-6 h-6">
            <use href="#icon-save"></use>
          </svg>
        </button>

        <button id="load-button"
                title="Load"
                class="w-12 h-12 flex items-center justify-center bg-yellow-600 hover:bg-yellow-700 rounded-full shadow text-white transition-all hover:scale-110">
          <svg class="w-6 h-6">
            <use href="#icon-load"></use>
          </svg>
        </button>
        <input type="file" id="load-input" accept=".json" style="display: none;" />

        <!-- Vertical Divider -->
        <div class="h-12 w-px bg-purple-800"></div>

        <!-- Configuration Button -->
        <button id="config-button"
                title="User Settings"
                class="w-12 h-12 flex items-center justify-center bg-purple-600 hover:bg-purple-700 rounded-full shadow text-white transition-all hover:scale-110">
          <svg class="w-6 h-6">
            <use href="#icon-user-settings"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Load Modals and Icons -->
  <script type="module">
    (async () => {
      async function loadHTML(id, url) {
        const res = await fetch(url);
        const html = await res.text();
        const container = document.getElementById(id);
        container.insertAdjacentHTML('beforeend', html);
      }

      // Load icons first
      await loadHTML('modal-mount-root', './web/icons/icons.html');
      
      // Then load modals
      await loadHTML('modal-mount-root', 'web/modals/export-modal.html');
      await loadHTML('modal-mount-root', 'web/modals/delete-confirm-modal.html');
      await loadHTML('modal-mount-root', 'web/modals/ai-extend-modal.html');
      await loadHTML('modal-mount-root', 'web/modals/ai-inpaint-modal.html');
      await loadHTML('modal-mount-root', 'web/modals/ai-generate-modal.html');
      await loadHTML('modal-mount-root', 'web/modals/userconfig-modal.html');
      await loadHTML('modal-mount-root', 'web/modals/openai-key-not-set.html');
      await loadHTML('modal-mount-root', 'web/modals/ai-generation-failed-modal.html');
      await loadHTML('modal-mount-root', 'web/modals/ai-working-modal.html');
      await loadHTML('modal-mount-root', 'web/modals/instrument-select-modal.html');
      await loadHTML('modal-mount-root', 'web/modals/loading-modal.html');

      // âœ… Only load the app after modals and icons are present
      await import('/src/main.js');
    })();
  </script>

</body>
</html>
