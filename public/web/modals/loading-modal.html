<!-- Enhanced Loading Modal -->
<div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[9999] hidden">
  <div class="relative flex flex-col items-center bg-gradient-to-br from-gray-800 to-gray-900 border border-purple-700 shadow-2xl rounded-2xl px-10 py-8 animate-fade-in w-[360px] max-w-full">
    
    <!-- Animated Halo Glow -->
    <div class="absolute inset-0 rounded-2xl border-2 border-purple-500 opacity-30 blur-xl animate-pulse pointer-events-none"></div>
    
    <!-- Loading Animation -->
    <div class="flex items-center space-x-3 mb-6 z-10">
      <div class="w-4 h-4 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
      <div class="w-4 h-4 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
      <div class="w-4 h-4 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
    </div>

    <!-- Title -->
    <div id="loading-modal-title" class="text-xl font-semibold text-white z-10 tracking-wide">
      Loading Sounds...
    </div>

    <!-- Subtext -->
    <div id="loading-modal-subtext" class="text-sm text-gray-400 mt-2 z-10 text-center">
      Please wait while we dial it in.
    </div>

    <!-- Cancel Button -->
    <button
      id="loading-modal-cancel"
      class="mt-6 z-10 text-sm text-purple-400 hover:text-purple-300 underline hidden"
    >
      Cancel
    </button>
  </div>
</div>
