<!-- What's New Modal -->
<div id="whats-new-modal" class="fixed inset-0 bg-black/90 flex items-center justify-center z-[9998] hidden">
  <div class="relative flex flex-col items-center bg-gray-900 border border-purple-700 rounded-xl px-8 py-6 w-[700px] max-w-full animate-fade-in text-white">
  
    <!-- Logo -->
    <div class="mb-6">
      <img src="/sequenzia/static/logo.png" alt="Sequenzia" class="w-[180px] h-auto rounded-xl" />
    </div>

    <!-- Header -->
    <div class="text-2xl font-semibold mb-4">What's New in Sequenzia</div>

    <!-- Metadata (Version + Date) -->
    <div id="whats-new-metadata" class="text-sm text-gray-400 italic text-center mb-4"></div>

    <!-- Content (editable) -->
    <ul class="list-disc list-inside text-left space-y-2 text-md">
      <!-- Content injected here -->
    </ul>

    <!-- Footer -->
    <button id="whats-new-close-btn"
            class="cursor-pointer mt-6 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">
      Close
    </button>
  </div>
</div>
