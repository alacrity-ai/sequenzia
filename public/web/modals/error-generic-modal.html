<!-- Generic Error Modal -->
<div id="error-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[9999] hidden">
    <div class="relative flex flex-col bg-gradient-to-br from-gray-800 to-gray-900 border border-purple-700 shadow-2xl rounded-2xl px-8 py-6 animate-fade-in w-[420px] max-w-full text-white">
  
      <!-- Animated Halo Glow -->
      <div class="absolute inset-0 rounded-2xl border-2 border-purple-500 opacity-30 blur-xl animate-pulse pointer-events-none"></div>
  
      <!-- Header -->
      <h2 class="text-xl font-semibold mb-4 z-10 text-center text-red-300 tracking-wide">⚠️ Error</h2>
  
      <!-- Message Content -->
      <div id="error-message-content"
           class="bg-gray-700 text-gray-100 rounded-xl px-4 py-3 text-sm whitespace-pre-wrap z-10 max-h-[240px] overflow-y-auto text-center">
        <!-- Dynamic error message will be injected here -->
      </div>
  
      <!-- Close Button -->
      <button id="error-close-btn"
              class="mt-6 bg-purple-700 hover:bg-purple-800 py-2 px-5 rounded text-sm transition-all z-10 self-center">
        Close
      </button>
    </div>
  </div>
