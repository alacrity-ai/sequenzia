<!-- Feature Not Implemented Modal -->
<div id="feature-not-implemented-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-[9999] hidden">
  <div class="relative flex flex-col items-center bg-gradient-to-br from-gray-800 to-gray-900 border border-purple-700 shadow-2xl rounded-2xl px-10 py-8 animate-fade-in w-[400px] max-w-full">

    <!-- Animated Halo Glow -->
    <div class="absolute inset-0 rounded-2xl border-2 border-purple-500 opacity-30 blur-xl animate-pulse pointer-events-none"></div>

    <!-- Icon or Animation -->
    <div class="text-[100px] mb-4 z-10 animate-bounce">
      🛠️
    </div>

    <!-- Main Message -->
    <div class="text-xl font-semibold text-white z-10 tracking-wide text-center">
      Feature Not Implemented
    </div>

    <!-- Subtext -->
    <div class="text-sm text-gray-400 mt-2 z-10 text-center">
      This part of Sequenzia is still under construction.<br />
      Check back soon!
    </div>

    <!-- Close Button -->
    <button id="feature-modal-close-btn"
            class="mt-6 cursor-pointer bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded-lg text-sm z-10 transition-all">
      Got it
    </button>
  </div>
</div>
