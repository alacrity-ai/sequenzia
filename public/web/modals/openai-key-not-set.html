<!-- OpenAI Key Not Set Modal -->
<div id="openai-key-not-set-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
  <div class="bg-gray-800 text-white rounded-lg shadow-xl p-6 w-96">
    <h2 class="text-lg font-semibold mb-4">API Key Required</h2>
    <p class="mb-6">In order to use AI Features, you must add an OpenAI API Key in the config.</p>
    <button id="key-not-set-ok"
    class="cursor-pointer w-full bg-gray-600 hover:bg-gray-700 py-2 rounded"
    onclick="document.getElementById('openai-key-not-set-modal').classList.add('hidden')">
    OK
</button>

  </div>
</div>
