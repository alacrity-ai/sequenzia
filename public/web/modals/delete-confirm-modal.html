<!-- Delete Confirmation Modal -->
<div id="delete-confirm-modal" class="fixed inset-0 bg-black/70 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 text-white rounded-lg shadow-xl p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Delete Track</h2>
      <p class="mb-6">Are you sure you want to delete this track?</p>
      <div class="flex gap-3">
        <button id="delete-confirm" class="cursor-pointer flex-1 bg-red-600 hover:bg-red-700 py-2 rounded">Delete</button>
        <button id="delete-cancel" class="cursor-pointer flex-1 bg-gray-600 hover:bg-gray-700 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>
