<!-- Export Save Wav Options Modal -->
<div id="save-wav-options-modal"
     class="fixed inset-0 bg-black/70 flex items-center justify-center z-[9999] hidden animate-fade-in">
  <div class="relative flex flex-col bg-gradient-to-br from-gray-800 to-gray-900 border border-purple-700 shadow-2xl rounded-2xl px-8 py-6 w-[460px] max-w-full text-white">

    <!-- Animated Glow -->
    <div class="absolute inset-0 rounded-2xl border-2 border-purple-500 opacity-30 blur-xl animate-pulse pointer-events-none"></div>

    <!-- Header -->
    <h2 class="text-xl font-semibold mb-2 z-10 text-center">Export Settings</h2>
    <p class="text-sm text-gray-400 mb-4 text-center z-10">
      Choose your WAV export parameters.
    </p>

    <!-- Sample Rate Selection -->
    <div class="z-10 mb-4">
      <label for="save-wav-sample-rate" class="block text-sm mb-1">Sample Rate</label>
      <select id="save-wav-sample-rate"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-purple-500 cursor-pointer">
        <option value="44100">44,100 Hz (CD Quality)</option>
        <option value="32000">32,000 Hz</option>
        <option value="22050">22,050 Hz (Faster Export)</option>
      </select>
    </div>

    <!-- Include Pan Toggle -->
    <div class="z-10 mb-6">
      <label class="flex items-center gap-2 text-sm">
        <input type="checkbox" id="save-wav-include-pan" checked class="accent-purple-500" />
        Include Panning in Export
      </label>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-4 z-10">
      <button id="save-wav-options-cancel-btn"
              class="px-4 py-2 text-sm bg-gray-600 hover:bg-gray-700 rounded transition-all cursor-pointer">
        Cancel
      </button>
      <button id="save-wav-options-apply-btn"
              class="px-4 py-2 text-sm bg-purple-700 hover:bg-purple-800 rounded transition-all cursor-pointer">
        Export
      </button>
    </div>
  </div>
</div>
