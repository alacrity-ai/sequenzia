<!-- Velocity Adjustment Modal -->
<div id="velocity-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[9999] hidden">
    <div class="relative flex flex-col bg-gradient-to-br from-gray-800 to-gray-900 border border-purple-700 shadow-2xl rounded-2xl px-8 py-6 animate-fade-in w-[480px] max-w-full text-white">
  
      <!-- Animated Glow -->
      <div class="absolute inset-0 rounded-2xl border-2 border-purple-500 opacity-30 blur-xl animate-pulse pointer-events-none"></div>
  
      <!-- Header -->
      <h2 class="text-xl font-semibold mb-2 z-10 text-center">Adjust Velocity</h2>
      <p class="text-sm text-gray-400 mb-4 text-center z-10">
        Apply a velocity transformation to the selected notes.
      </p>
  
        <!-- Set Base Velocity -->
        <div class="z-10 mb-4">
            <label class="flex items-center gap-2 text-sm mb-2">
            <input type="checkbox" id="velocity-set-toggle" checked class="accent-purple-500" />
            Set base velocity to
            </label>
            <div id="velocity-set-fields">
            <div class="flex items-center gap-3">
                <select id="velocity-action-select"
                        class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-purple-500">
                <option value="set">Set Velocity To</option>
                <option value="increase">Increase Velocity By</option>
                <option value="decrease">Decrease Velocity By</option>
                </select>
                <input type="number"
                    id="velocity-value-input"
                    value="100"
                    min="1"
                    max="127"
                    class="w-[100px] bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-purple-500">
            </div>
            </div>
        </div>
  
        <!-- Ramp Velocity -->
        <div class="border-t border-gray-700 pt-4 mt-4 z-10">
            <label class="flex items-center gap-2 text-sm mb-2">
            <input type="checkbox" id="velocity-ramp-toggle" class="accent-purple-500" />
            Enable velocity ramp
            </label>
            <div id="velocity-ramp-fields" class="opacity-50 pointer-events-none">
            <div class="flex items-center gap-3 mb-2">
                <select id="velocity-ramp-direction"
                        class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-purple-500">
                <option value="up">Ramp Up</option>
                <option value="down">Ramp Down</option>
                </select>
                <input type="number"
                    id="velocity-ramp-amount"
                    value="10"
                    min="1"
                    max="127"
                    class="w-[100px] bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-purple-500"
                    placeholder="Δ per note">
            </div>
            <div class="flex items-center gap-2 mb-4 text-sm text-gray-300">
                <label class="flex items-center gap-1">
                <input type="radio" name="ramp-mode" value="linear" checked class="accent-purple-500">
                Linear
                </label>
                <label class="flex items-center gap-1">
                <input type="radio" name="ramp-mode" value="exponential" class="accent-purple-500">
                Exponential
                </label>
            </div>
            </div>
        </div>
  
  
        <!-- Randomization -->
        <div class="border-t border-gray-700 pt-4 mt-4 z-10">
            <label class="flex items-center gap-2 text-sm mb-2">
            <input type="checkbox" id="velocity-randomize-toggle" class="accent-purple-500" />
            Add random variation
            </label>
        
            <div id="velocity-random-fields" class="flex items-center gap-2 text-sm text-gray-300 opacity-50 pointer-events-none">
            ±
            <input type="number"
                    id="velocity-random-range"
                    value="5"
                    min="1"
                    max="64"
                    class="w-[80px] bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm focus:outline-none focus:border-purple-500">
            </div>
        </div>
  
  
      <!-- Summary / Action -->
      <div class="mt-6 text-sm text-gray-400 text-center z-10" id="velocity-preview-summary">
        <!-- Dynamically populated summary goes here -->
      </div>
  
      <!-- Buttons -->
      <div class="flex gap-3 mt-6 z-10">
        <button id="velocity-apply-btn"
                class="flex-1 bg-purple-700 hover:bg-purple-800 py-2 rounded text-sm transition-all">
          Apply
        </button>
        <button id="velocity-cancel-btn"
                class="flex-1 bg-gray-600 hover:bg-gray-700 py-2 rounded text-sm transition-all">
          Cancel
        </button>
      </div>
    </div>
  </div>
