<!-- Generic Error Modal -->
<div id="error-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-[9999] hidden">
    <div class="relative flex flex-col bg-gradient-to-br from-red-800 to-gray-900 border border-red-600 shadow-2xl rounded-2xl px-10 py-8 animate-fade-in w-[420px] max-w-full text-white">
  
      <!-- Animated Halo Glow -->
      <div class="absolute inset-0 rounded-2xl border-2 border-red-500 opacity-30 blur-xl animate-pulse pointer-events-none"></div>
  
      <!-- Header -->
      <h2 class="text-2xl font-semibold mb-4 z-10 tracking-wide text-center text-red-300">⚠️ An Error Occurred</h2>
  
      <!-- Error Message Display -->
      <div id="error-message-content"
           class="w-full bg-gray-800 border border-red-500 text-red-200 rounded p-4 text-sm whitespace-pre-wrap font-mono z-10 max-h-[240px] overflow-y-auto">
        <!-- Dynamic error message will be injected here -->
      </div>
  
      <!-- Close Button -->
      <button id="error-close-btn"
              class="mt-6 bg-red-600 hover:bg-red-700 py-2 px-4 rounded text-sm transition-all z-10 self-center">
        Close
      </button>
    </div>
  </div>
